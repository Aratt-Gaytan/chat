<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body style="background-color: #cecece">

    <div class="container col-md-10" style="border-radius: 10px;background-color: white; margin-top: 50px;">
        <div class="row">
            <div style="padding-top: 20px;  padding-bottom: 20px;" class="row col-md-3">
                <img src="https://universidadesgratuitas.com/wp-content/uploads/2018/10/Universidad-Tecnol%C3%B3gica-de-Aguascalientes.png" alt="que pedo" style="padding-left: 40px" height="100px" width="300px">
            </div>
            <div class="row col"  style="text-align: right; padding-top: 50px; padding-right: 40px;">
                <p></p>
            </div>
        </div>
    </div>

    <div class="container col-md-10" style="border-radius: 10px;height: 100px;background-color: white;margin-top: 20px;">
    
        <h4 style="padding-top: 35px; padding-left: 20px;">Foro de preguntas</h4>

    </div>
    
    <div class="container col-md-10" style="border-radius: 10px;height: 300px;background-image: url(./img/imagen.jpg);margin-top: 20px;">
        
    </div>

    <div class="card col-md-4 mx-auto mt-5" style="margin-bottom: 50px ;background-color: #00ab84;" id="nick-wrap">
        <p id="nick-error"></p>
        <div style="height: 500px;display: flex; justify-content: center; align-items: center;" class="card-body">
            <form id="nick-form">
                <div class="row" style="display: flex; justify-content: center; align-items: center;">
                    <img src="./img/Logo2.png" alt="imagen uta" style="margin-bottom: 50px;width:auto; height:100px">
                    <h4 style="text-align: center; color: white;">Ingrese con su matricula</h4>
                    <input style="width: 300px;" type="number" id="nick-name" class="form-control">
                    <button type="submit" style="background-color: #008164; width: 300px;" class="btn btn-success mt-3" id="nick-btn">Acceder</button>
                </div>
            </form>
        </div>
    </div>

    
    <div class="container col-md-10" id="content-wrap" style="border-radius: 10px;background-color: white; margin-top: 50px;margin-bottom: 50px;padding-bottom: 50px;">
        <div class="row" style="display: flex; justify-content: center; align-items: center;-bottom: 50px;">
            <div class="col-md-7 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat En vivo</h4>
                    </div>
                    <div class="card-body" id="chat" style="height: 600px;overflow: auto;">
                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Usuarios</h4>
                    </div>
                    <div class="card-body">
                        <div id="usernames">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/main.js"></script>
    

</body>
</html>
